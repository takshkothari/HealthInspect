<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css", rel="stylesheet" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">License plate Identifier</h1>

        <form class="p-3 text-center" action='/' method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </form>
        {% if prediction %}
        <p class="text-center"> Predicted license Plate: {{prediction}}</p>
        {% endif %}
    </body>

</html>
